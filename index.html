<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css>
    <script async defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="dev/main.js"></script>
    <title>Quote Generator</title>
</head>

<body>
    <div id="toaster">Quote copied successfully...</div>
    <div class="loader" id="loader">
        <div id="mainContainer" class="container d-none bgquote">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <form class="d-flex ">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            onkeyup="filterQuotes(event)">
                    </form>
                </div>
            </nav>
            <div id="typesOfQuoteContainer"></div>
            <div class="container" id="quoteContainer">
                <div class="div">
                    <i class="fa-solid fa-quote-left mb-4"></i>
                    <span id="quote" name="quote"></span>
                    <i class="fa-solid fa-quote-right" style="margin-bottom: -10px;"></i>
                </div>
                <i class="fa-regular fa-copy float-start btn" style="height: 20px; color: #010101;" onclick="copyToClipBoard()"></i>
                <div id="author"></div>
            </div>
            <h2> Click/Search any category to generate a quote</h2>
        </div>
    </div>
</body>

</html>
